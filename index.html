<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Shopping</title>
		<link rel="stylesheet" href="style.css" />
		<script src="src/main.js" defer></script>
	</head>
	<body>
		<!-- Logo -->
		<div id="logo">
			<img src="/img/logo.png" alt="logo" />
		</div>

		<!-- Btns -->
		<div id="btns">
			<button class="btn">
				<img class="imgBtn" src="img/blue_t.png" alt="tshirt" />
			</button>
			<button class="btn">
				<img class="imgBtn" src="img/blue_p.png" alt="pants" />
			</button>
			<button class="btn">
				<img class="imgBtn" src="img/blue_s.png" alt="skirt" />
			</button>
			<button class="btn colorBtn blue">Blue</button>
			<button class="btn colorBtn yellow">Yellow</button>
			<button class="btn colorBtn pink">Pink</button>
		</div>

		<!-- Items -->
		<div id="items"></div>
	</body>
</html>
